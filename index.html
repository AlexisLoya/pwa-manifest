    />

  <body id="body">
    <nav class="navbar bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/pages/all-notes.html"
          >Mis super notas de PWA</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Notas PWA</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/pages/all-notes.html"
                  >Mis notas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/recient.html">Más recientes</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorías
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar...
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <div id="notification"></div>
    <div id="main" class="container pt-4">
      <div class="card">
        <div class="card-header text-bg-primary">Agregar nota</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Mi nota</label
                >
                <img width="100%" id="image-preview"></img>
                <textarea
                  id="textNote"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 d-flex justify-content-center">
              <button id="take-photo-button" class="btn btn-light btn-sm">
                <i class="fa-solid fa-camera mr-3"></i>
                Tomar foto
              </button>
            </div>
            <div class="col-6 d-flex justify-content-center">
              <a id="btnSaveNote" href="#" class="btn btn-success btn-sm"
                >Guardar</a
              >
            </div>
          </div>
        </div>
      </div>

      <hr />
      <h3>Mis notas</h3>

      <div class="container notes"></div>
      <div class="load-more p-5 d-flex justify-content-center">
        <div class="loading">loading data...</div>
      </div>
    </div>

    <!-- Full screen modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="editNote"
      aria-labelledby="editNoteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editNoteLabel">Edit Note</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card text-center">
              <div class="card-header">
                <img
                  id="image-preview-modal"
                  class="img-fluid rounded"
                  alt="Only caché."
                />
              </div>
              <div class="card-body">
                <input type="hidden" id="idNote" />
                <textarea
                  id="input-edit-note"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex ">
              <div class="p-2 flex-grow-1">
                <button
                id="BtnDeleteNote"
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
              <i class="fa-solid fa-trash mr-3"></i>
                </button>
              </div>
              <div class="p-2">
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >Close</button>
              </div>
              <div class="p-2">
                <button type="button" id="updateNote" class="btn btn-primary"data-bs-dismiss="modal">
                  Update
                </button>
              </div>
            </div>            
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
